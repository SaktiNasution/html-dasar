<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar formating text</title>
</head>
<body>
    <h1>formating text</h1><br>
    <b>ini contoh text tebal menggunakan tag &lt; b &gt;</b><br>
    <i>ini contoh text miring menggunakan tag &lt; i &gt;</i><br>
    <u>ini text underline menggunakan tag &lt; u &gt;</u><br>
    <s>ini text garis tengah menggunaka tag &lt; s &gt;</s><br>
    <sup>paragraph ini menggunakan tag &lt; sup &gt;</sup>
</body>
</html>
